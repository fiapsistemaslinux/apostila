<VirtualHost *:80>
	ServerName cloud.fiap.site

	ServerAdmin webmaster@fiap.site
	DocumentRoot /var/www/cloud

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Redirect permanent "/" "https://cloud.fiap.site/"

</VirtualHost>

